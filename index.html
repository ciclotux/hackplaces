<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HackPlaces</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = function () {
        document
          .querySelector(".info-button")
          .addEventListener("click", function () {
          alert("Vamos seguir homenageando a ESCRAVIDÃO?!\n
                Domingos de Brito Peixoto doi um vicentino escravizador e violento, que trouxe para Laguna, segundo os relatos oficis, \n
            mais de 30 pessoas acorrentadas, entre negros e índios, para dar início ao processo de \n
              construção da nossa cidade.\n
                Sim! A cidade foi construida por escravos, a quem sequer se pensa em valorar os créditos de sua existência.");
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .info-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
    
  </head>

  <body>
    <div class="buttons">
      <button class="info-button"></button>
    </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="Brito Safado"
        look-at="[gps-camera]"
        scale="80 80 80"
        gps-entity-place="latitude: -28.47985; longitude: -48.77335;"
      ></a-text>

      <a-entity 
        gltf-model="https://cdn.glitch.global/9fa7abb8-6261-4e68-b892-de0bd88e9654/brito.gltf?v=1690155845989"
        look-at="[gps-camera]"
        scale="0.05 0.05 0.05"
        gps-entity-place="latitude: -28.47985; longitude: -48.77335;"
      ></a-entity>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
