<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HackPlaces</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script>
      window.onload = function () {
        document
          .querySelector(".info-button")
          .addEventListener("click", function () {
          alert("Vamos seguir homenageando a ESCRAVIDÃO?! \n Domingos de Brito Peixoto foi um bandeirante escravizador e violento, que trouxe para Laguna, segundo os relatos de suas cartas, mais de 50 escravos entre negros e índios, para dar início ao processo de construção da nossa cidade. \n Sim! A cidade foi construida por escravos, a quem sequer se pensa em valorar os créditos de seus feitos."
                );
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    b.a {
      text-align-last: center;
      vertical-align: text-bottom;
    }

    .info-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 8em;
      height: 4em;
    }
  </style>
    
  </head>

  <b class="a">Não era tão herói assim...</b>

  <a-text
        value="Não era tão herói asssim..."
        scale="10 10 10"
   ></a-text>

  
  <body>
    <div class="buttons">
      <button class="info-button">Saiba mais</button>
    </div>
    
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >

      <a-entity 
        gltf-model="https://cdn.glitch.global/9fa7abb8-6261-4e68-b892-de0bd88e9654/brito.glb?v=1690572157082"
        look-at="[gps-camera]"
        scale="1.5 1.5 1.5"
        animation-mixer="loop"
        gps-entity-place="latitude: -28.47985; longitude: -48.77335;"
      ></a-entity>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
