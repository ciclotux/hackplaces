<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HackPlaces</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <!-- Dynamically add places from Javascript -->
  <script src="places.js"></script>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
        
      <a-entity gltf-model="url(teste.gltf)"></a-entity>
      <a-text
        value="Brito Safado"
        look-at="[gps-camera]"
        align="center"
        gps-entity-place="latitude=-28.47985; longitude: -48.77335;"
      ></a-text>
      
      <a-camera 
        gps-camera="simulateLatitude=-28.47985; simulateLongitude: -48.77335"
        rotation-reader
      ></a-camera>
    </a-scene>
  </body>
</html>
